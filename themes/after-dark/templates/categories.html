{% extends "index.html" %}

{% block content %}
    {% block header %}
        {{ super() }}
    {% endblock header %}

    <h1>Categories</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{{ category.permalink }}">{{ category.name }}</a>({{ category.pages | length }})
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
